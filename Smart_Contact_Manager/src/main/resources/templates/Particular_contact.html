<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base2::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
</head>
<body>

	<section>

		<div class="card mr-5 ml-5">
			<div class="card-body">
				<div class="container text-center">
					<img th:src="@{'/img/'+${contact.profile_img}}" alt="profile-photo"
						class="my-profile">

					<h3 th:text="${contact.cname}" class="mt-3"></h3>

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="row">#</th>
								<th scope="row">User detail</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<th>Email</th>
								<td th:text="${contact.email}"></td>
							</tr>
							<tr>
								<th>Phone number</th>
								<td th:text="${contact.phone}"></td>
							</tr>
							<tr>
								<th>Work</th>
								<td th:text="${contact.work}"></td>
							</tr>
							<tr>
								<th>Description</th>
								<td th:text="${contact.detail}">No description</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


	</section>

</body>
