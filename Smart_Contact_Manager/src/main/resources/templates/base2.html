<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" th:href="@{/css/style.css}" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

<title th:text="${title}">base page</title>
</head>
<body>

	<!-- navbar start -->
	<nav
		class=" fixed-top navbar navbar-expand-lg navbar-dark color-primary">

		<a class="navbar-brand" href="/">Contactly</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/user/dashboard}">Home</a></li>

				<li class="nav-item"><a th:href="@{/user/profile}" class="nav-link"><span
						th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" href="/signin?logout">Logout</a></li>

			</ul>

		</div>
	</nav>

	<!-- navbar end -->

	<div class="sidebar mt-2">

		<span class="sidecross" th:onclick="toggleSidebar()">&times;</span> 
		
		<a th:href="@{/user/dashboard}"  class="item" ><i class="fa-solid fa-house pr-1"></i>Home</a> 
		
		<a href="/user/view-contacts/0" class="item"><i class="fa fa-id-card-alt pr-1"></i>View Contacts</a> 	
			
		<a th:href="@{/user/add-contact}" class="item"><i class="fa fa-pencil-alt pr-1"></i>Add Contact</a> 	
			
		<a th:href="@{/user/profile}" class="item"><i class="fa fa-user-circle pr-1"></i>Your Profile</a> 	
		
		<a th:href="@{/user/setting}" class="item"><i class="fa fa-gear pr-1"></i>Settings</a> 	
		
		<a href="/signin?logout" class="item"><i class="fa fa-sign-out-alt pr-1"></i>Logout</a>

		<div class="divider"></div>
	</div>

	<div class="content mt-5">

		<i th:onclick="toggleSidebar()" class="fa fa-bars m-3"></i>

		<div th:replace=${content}></div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
		integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
