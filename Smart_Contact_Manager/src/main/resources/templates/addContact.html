<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base2::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Add Contact</title>
</head>
<body>

	<section>

		<div class="card mr-5 ml-5">

			<div class="text-center" th:switch="${msg}">

				<div th:case="alert-error" class="alert alert-danger" role="alert">There
					are items that require your attention.</div>

				<div th:case="alert-success" class="alert alert-success"
					role="alert">Contact added Successfully!!</div>

				<span th:case="*"></span>
			</div>

			<div class="card-body">
				<div class="container-fluid mt-1">

					<div class="row ">
						<div class="col-md-8 offset-md-2">

							<div class=" text-center mb-3">
								<h1>Add Contact</h1>
							</div>

							<form th:action="@{/user/submit-contact}" method="post"
								th:object="${contact}" enctype="multipart/form-data">


								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" class="form-control"
										id="inlineFormInputGroup" name="cname"
										placeholder="Enter name here.." required>
								</div>


								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" class="form-control"
										id="inlineFormInputGroup"  name="phone" pattern="[1-9]{1}[0-9]{9}"
										placeholder="Enter phone number here.." required>
								</div>



								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope"></i>
										</div>
									</div>
									<input type="email" class="form-control"
										id="inlineFormInputGroup" name="email"
										placeholder="Enter email here..">
								</div>


								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" class="form-control"
										id="inlineFormInputGroup" name="work"
										placeholder="Enter work here..">
								</div>



								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-image"></i>
										</div>
									</div>
									<input type="file" class="form-control"
										id="inlineFormInputGroup" name="profile_img">
								</div>


								<div class="input-group mb-2">
									<textarea rows="6" class="form-control" id="mytextarea"
									 name="detail"
										placeholder="Enter details here.."></textarea>
								</div>



								<div class="container text-center">
									<button type="submit" class="btn color-secondary text-white">Save
										Contact</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
