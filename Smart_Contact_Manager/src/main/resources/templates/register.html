<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>sign up page</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<section>		
		
		<div class="container">

			<div class="row ">
				<div class="col-md-6 offset-md-3">

					<div class="card">

						<div class="card-header text-white text-center"
							style="background: #302B4F">
							<span class="fa fa-user-circle fa-3x"></span>
							<p>Register here</p>
						</div>
						
						
						<div class="text-center" th:switch="${msg}">
		
							<div th:case="alert-error" class="alert alert-danger"
									role="alert">There are items that require your attention.</div> 
											
							<div th:case="alert-success" class="alert alert-success"
								 role="alert">Registered Successfully!!</div> 
											
							<span th:case="*"></span>
						</div>

						<div class="card-body">


							<form th:action="@{/register}" method="post" class="bg-white"
								th:object="${user}" novalidate>


								<div class="form-group">

									<label for="exampleInputPassword1">Name</label> <input
										type="text" class="form-control" id="exampleInputPassword1"
										name="name" th:value="${user.name}"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">

									<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>

								</div>



								<div class="form-group">

									<label for="exampleInputEmail1">Email</label> <input
										type="email" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" name="email"
										th:value="${user.email}"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">

									<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>

								</div>


								<div class="form-group">

									<label for="exampleInputpassword">Password</label> <input
										type="password" class="form-control" id="exampleInputpassword"
										name="password" required>

								</div>


								<div class="form-group">
									<label for="about_field">About</label>
									<textarea name="about" rows="6" class="form-control"
										th:value="${user.about}" id="about_field"></textarea>

								</div>


								<div class="form-check mb-3">
									<input type="checkbox" class="form-check-input"
										id="exampleCheck1" name="agreed"
										th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">

									<label class="form-check-label" for="exampleCheck1">Agree
										with terms and conditions</label>

									<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>

								</div>

								<div class="container text-center">
									<button type="submit" class="btn color-primary text-white">Submit</button>
									<button type="reset" class="btn color-secondary text-white">Reset</button>
								</div>

							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>
