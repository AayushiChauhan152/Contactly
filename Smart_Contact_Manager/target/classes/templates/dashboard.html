<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base2::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
</head>
<body>
	<section>

		<div class="container text-center">

			<div class="card">
				<div class="container" th:if="${msg}">
					<div class="text-center">
						<div class="alert alert-success" role="alert" th:text="${msg}"></div>
					</div>
				</div>


				<div class="card-body my-5">
					<img th:src="@{'/img/contact.png'}" alt="profile-photo"
						class="my-profile">
				</div>

				<h1 class="mt-3 text-secondary text-center">Start Adding your
					contacts on cloud....</h1>

				<a class="btn btn-primary mt-4" th:href="@{/user/add-contact}">ADD
					NEW CONTACT</a>

			</div>

		</div>

	</section>
</body>
