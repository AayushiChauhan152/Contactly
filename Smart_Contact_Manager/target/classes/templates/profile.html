<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base2::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
</head>
<body>

	<section>

		<div class="card mr-5 ml-5">
			<div class="card-body">
				<div class="container text-center">

					<img th:src="@{'/img/'+${user.imgUrl}}" alt="profile-photo"
						class="my-profile">

					<h3 th:text="${user.name}" class="mt-3"></h3>

					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="row">#ID</th>
								<th scope="row" th:text="${user.id}"></th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<th>Email</th>
								<td th:text="${user.email}"></td>
							</tr>
							<tr>
								<th>Role</th>
								<td th:text="${user.role}"></td>
							</tr>
							<tr>
								<th>Active Account</th>
								<td th:text="${user.enabled}"></td>
							</tr>
							<tr>
								<th>Description</th>
								<td th:text="${user.about}">No description</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>

	</section>

</body>
