<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>


	<section class="d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card mt-5">

						<div class="card-header text-white text-center"
							style="background: #302B4F">

							<span class="fa fa-user-plus fa-3x"></span>

							<p>Login here</p>
						</div>

						<div class="card-body">

							<div class="container" th:if="${msg}">
								<div class="text-center">
									<div class="alert alert-success" role="alert" th:text="${msg}"></div>
								</div>
							</div>

							<form th:action="@{/dologin}" method="post" action="#">


								<div>
									<div th:if="${param.error}" class="alert alert-danger"
										role="alert">Invalid Username or password.</div>

									<div th:if="${param.logout}" class="alert alert-success"
										role="alert">You have been logged out Successfully!!</div>
								</div>



								<div class="form-group">

									<label for="email">Username</label> <input type="email"
										class="form-control" id="email" name="username" required>
								</div>


								<div class="form-group">

									<label for="password">Password</label> <span
										class="float-right" style="font-size: 14px"> <a
										th:href="@{/forgot-password}" class="text-info">Forgot
											Password?</a>
									</span> <input type="password" class="form-control" id="password"
										name="password" required>

								</div>


								<div class="mb-3 text-center">
									<span class="text-left pr-1">Not Registered?</span> <span
										class="text-right" style="font-size: 14px"> <a
										th:href="@{/signUp}" class="text-info">Register here</a>
									</span>

								</div>

								<div class="container text-center">
									<button type="submit" class="btn color-secondary text-white">Submit</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
